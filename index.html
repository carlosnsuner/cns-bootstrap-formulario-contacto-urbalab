<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap formulario</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- CSS Propio -->
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
<!-- Capa principal contenedor -->
<div class="container-fluid">

<!-- capa caja tÃ­tulo formulario -->
<div class="row title">
    <div class="col-12"><h3 class="title-color-text">Contact Us</h3></div>
    </div>
<hr>
<!-- capa caja contenido del formulario -->
<div class="row main">
    <div class="mb-3 col-2 img"><img src="./img/persona.png" alt="img"></div>
    <div class="mb-3 col-9"><input type="text" class="form-control" placeholder="First name" aria-label="First name"></div>
        
    <div class="mb-3 col-2 img"><img src="./img/persona.png" alt="img"></div>
    <div class="mb-3 col-9"><input type="text" class="form-control" placeholder="Last name" aria-label="Last name"></div>    

    <div class="mb-3 col-2 img"><img src="./img/mail.png" alt="img"></div>
    <div class="mb-3 col-9"><input type="text" class="form-control" placeholder="Email Address" aria-label="Email Address"></div>   
    
    <div class="mb-3 col-2 img"><img src="./img/telefono.png" alt="img"></div>
    <div class="mb-3 col-9"><input type="text" class="form-control" placeholder="Phone" aria-label="Phone"></div>   
    
    <div class="mb-3 col-2 img"><img src="./img/nota.png" alt="img"></div>
    <div class="form-floating mb-3 col-9">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Enter your massage for us here. We will get back to you with in 2 business days. </label>
    </div>
    <div class="col-12 button-center">
        <button type="submit" class="btn btn-primary">Submit</button></div>
      
</div>
</div>

  </body>
</html>
